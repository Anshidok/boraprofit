        <title>BORA</title>

    <body>
        <section>
            <header style=" position:fixed; width: 100%; z-index: 88;">
                <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="fa fa-bars"></span> Menu
                        </button>
                        <div class="collapse navbar-collapse" id="ftco-nav">
                            <ul class="navbar-nav m-auto">
                                <li class="nav-item "><a href="/home" class="nav-link">Home</a></li>
                                <li class="nav-item"><a href="/about" class="nav-link">About Us</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </section>

        <div class="sign-up-area pt-100 pb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="user-all-form">
                            <div class="contact-form">
                                <div class="section-title text-center">
                                    <!-- <span class="sp-color">Sign Up</span> -->
                                    <h2>Profit Calculator</h2>
                                </div>
                                    <form method="post" action="/profit">
                                    <div class="row">
                                    <div class="col-lg-12 ">
                                        <div class="form-group">
                                            <input type="text" name="amount" class="form-control"
                                             data-error="Please enter Amount" placeholder="Amount" {% if number %}value="{{ am }}"{% endif %}>
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input type="text" name="perc" class="form-control"
                                            data-error="Please enter email" placeholder="Percentage of profit" {% if number %}value="{{ perc }}"{% endif %}>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <input class="form-control" type="text"
                                            name="days" required placeholder="No.of Days" {% if number %}value="{{ val2 }}"{% endif %}>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12 text-center">
                                        <button type="submit" class="default-btn btn-bg-three border-radius-5">
                                            Submit
                                        </button>
                                    </div>

                                        <div class="col-12">
                                        <div class="form-group">
                                            <label class="mt-5"><h3>Profit</h3></label><br>
                                             Days ={{val2}}<br>
                                            <label class="form-control">Total Profit = {{val1}}</label>
                                        </div>
                                    </div>
                                        <div class="col-12">
                                        <div class="form-group">

                                            <label class="form-control" >Total amount = {{val}}</label>
                                        </div>
                                    </div>


                                    </div>
                                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
